user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss;

    # Upstream definitions
    upstream cyzor_provisioning {
        server cyzor-provisioning:5000;
        keepalive 32;
    }

    upstream cyzor_webhook {
        server cyzor-webhook:7000;
        keepalive 32;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=50r/s;

    # Health check endpoint
    server {
        listen 80;
        server_name _;
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    # API Server
    server {
        listen 80;
        server_name api.cyzor.com.br;

        location / {
            limit_req zone=api_limit burst=200 nodelay;
            
            proxy_pass http://cyzor_provisioning;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering off;
        }

        location /health {
            access_log off;
            proxy_pass http://cyzor_provisioning/health;
        }
    }

    # Webhook Server
    server {
        listen 80;
        server_name webhooks.cyzor.com.br;

        location / {
            limit_req zone=webhook_limit burst=100 nodelay;
            
            proxy_pass http://cyzor_webhook;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /health {
            access_log off;
            proxy_pass http://cyzor_webhook/health;
        }
    }

    # Tenant routing (multi-tenant support)
    server {
        listen 80;
        server_name ~^(?<tenant>.+)\.cyzor\.com\.br$;

        location / {
            # Route tenant requests to provisioning API
            proxy_pass http://cyzor_provisioning/api/tenants/$tenant;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $tenant;
        }
    }

    # Default catch-all
    server {
        listen 80 default_server;
        server_name _;
        return 404;
    }
}
